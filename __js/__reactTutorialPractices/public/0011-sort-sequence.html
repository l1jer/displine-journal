  <script>
    let arr = [1, 5, 3, 9, 7];

    // -- sort --
    arr = arr.sort(function(a, b) {
      // 负数 从小到大; 正数 从大到小.
      return a - b; // 升序
      return b - a; // 降序
    });
    console.log(arr);

  // 使用回调函数 callback
    function sort(array, callback) {
      for (const n in array) {
        for (const m in array) {
          if (callback(array[n], array[m]) < 0) {
            const temp = array[n];
            array[n] = array[m];
            array[m] = temp;
          }
        }
      }
      return array;
    }
    arr = sort(arr, function(a, b) {
      return a - b;  // 升序
    });
    console.log(arr);

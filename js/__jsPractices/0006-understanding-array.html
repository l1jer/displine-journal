<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS - Practice</title>
</head>

<body>
    <input type="text" name="password">
    <div>abc</div>
    <div>dig</div>
</body>


<script>
    "use strict"
    //最基础的方法创建数组
    const b = new Array("baidu", "baidu.com");
    console.log(b.join("|||"));

    //同数组, 不同调用, 内存中不会复制第二组数组, a 同样调用 array 里面的数组
    let array = [1, 2, 3, 4];
    let a = array;
    //修改数组第二个值为 baidu.com
    a[1] = "baidu.com";
    console.log(a);
    console.log(array);
    //table 可以显示对应数组, 元素表
    console.table(a);

    let c = [["baidu"], ["baidu.com", "bbaaiidduu"]];
    //取第二层的第二个值
    console.log(c[1][1]);

    let d = [{ name: 'OICQ', click: 22 }, { name: 'QQ', click: 66 }]
    console.log(d[1].name);

    //如果 const e = 5 则后面 e = 6会报错, 不能修改, 用下面方法可以修改数组里面的值
    const e = [1, 2];
    e[1] = 3;
    console.log(e);

    //如果在数组中跳跃创建值, JS 会自动添加空值(undefined)在中间.
    // let arr = [1,3,5];
    // arr[5] = 99;
    // console.log(arr.length);
    // console.log(arr);
    //用以下方式便可以只生成2个值 - 66,99, 而不会产生 undefined.
    let arr = Array.of(66, 99);
    console.table(arr);

    //字符串中间加连接字符串
    let str = [1, 2, 3, 4].join('*&%$#');
    console.log(location.href + '?id=' + str); //利用 id 方便后台查询代码
    console.log(str);

    let strr = "baidu.sougou.sina.douyin";
    console.log(strr.split('.'));

    //数组和对象转化, 了解就行
    let obj = {
        name: "baidu",
        address: "baidu.com",
    };
    console.log(Array.from(obj));
    //这样是实现不了转化, 但是把 name 和 address 换成 0,1, 
    //并在下面加上 length:2 便可以实现对象转化数组.

    //Eg.:
    let divs = document.querySelectorAll("div");
    console.log(
        Array.from(divs, function (item) {
            item.style.backgroundColor = "black";
            return item;
        })
    );

    // ----- 合并数组 -----
    // 1.循环操作
    let arr1 = ['xxx', 'yyy'];
    let str1 = ['js', 'css'];
    for (const value of str1) {
        arr1.push(value);
    }
    console.log(arr1);
    // 2.展开语法 ps: ...arr1 意味着把arr1展开放进去, 相当于导入
    let arr2;
    arr2 = [...arr1, ...str1];
    console.log(arr2);
    // 3.函数导入
    function sum(...args) {
        // console.log(args);
        return args.reduce((s, v) => {
            return (s += v);
        }, 0);
    }
    console.log(sum(99, 88, 76, 77.87));

</script>

</html>

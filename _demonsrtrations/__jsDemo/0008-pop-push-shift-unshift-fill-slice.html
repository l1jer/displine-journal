<script>
    "use strict"
    // ----- 在数组的末端添加值 -----
    // 1. 原始方式
    let arr3 = ['baidu', 'sogou'];
    arr3[arr3.length] = 'google';   // ["baidu", "sogou", "google"]
    // 2. *** 推荐方式 ***
    let arr4 = ['sina', 'weibo'];
    arr4.push('github', 'Alibaba');  // ["sina", "weibo", "github", "Alibaba"]

    // push 将一个或多个元素添加到数组的末尾，并返回数组的新长度。
    // 数组添加数组
    arr4.push(arr3);    // ["sina", "weibo", "github", "Alibaba", ["baidu", "sogou", "google"]]
    // 数组添加数组元素
    /* 可以直接把 arr4 和 arr3 扁平化合并在新数组里 */
    /* let arrayCombo = */ arr4.push(...arr3);   // ["sina", "weibo", "github", "Alibaba", "baidu", "sogou", "google"]


    // 有序增加数值
    function rangeArray(begin, end) {
        const array = [];
        for (let i = begin; i < end; i++) array.push(i);
        return array;
    }
    console.log(rangeArray(1, 10));

    // pop 从数组中删除最后一个元素并返回该元素
    let array = ['baidu', 'google'];
    array.pop(); // array = ['baidu'], 将最后一个元素出栈
    let vars = array.pop(); // vars =['google']

    // -- shift/unshift 首端进栈/出栈 --
    array.unshift('sougou');
    // array = ['sougou', 'baidu'], 在数组首端添加元素

    array.shift()
    // 则会移出'sougou'作为首位元素, 如果在此赋值新变量, 则会得到'sougou'


    // -- fill 指定填充 --
    console.log([1, 2, 3, 4].fill('bing', 1, 2)); // [1, 'bing', 3, 4]
    console.log([1, 2, 3, 4].fill('bing', 1, 3)); // [1, 'bing', 'bing', 4]


    // -- slice 截取数组 --
    let arr1 = arr4.slice(1);
    //截取从第2个元素到末端元素, 即指定点对点收割
    // ["weibo", "github", "Alibaba", ["baidu", "sogou", "google"], "baidu", "sogou", "google"]

    let arr2 = arr3.slice(0, 2);
    // 从第1个元素截取到第2个元素, 即指定点对点收割
    // ["baidu", "sogou"]


    // splice  截取并移出数组, 可实现增加/替换/移除
    let arr5 = arr1.splice(3, 4);
    // 移除元素, 范围从第4个元素 往后截取 4 个, 即定点收割范围
    // [["baidu", "sogou", "google"], "baidu", "sogou", "google"]

    let arr6 = arr1.splice(1, 1, "//Microsoft//");
    // 替换元素, 即定点收割范围, 但是添加则以新添元素个数
    // ["weibo", "//Microsoft//", "Alibaba", ["baidu", "sogou", "google"], "baidu", "sogou", "google"]

    let arr7 = arr1.splice(2, 0, "//Blizzard//");
    //  天假元素, 即定点添加元素
    // ["weibo", "//Microsoft//", "//Blizzard//", "Alibaba", ["baidu", "sogou", "google"], "baidu", "sogou", "google"]

    // -- 数组移动函数实例 --
    function move(arrray, from, to) {
        if (from < 0 || to > arrray.length) {
            console.error('参数错误');
            return;
        }
        const newArrray = [...arrray]; // 函数内创建原数组的新数组是为了不改变原数组
        let item = newArrray.splice(from, 1); // 移除元素'2'
        newArrray.splice(to, 0, ... item); // 添加元素'2'到第四个位置, 'item'不展开则会在数组中产生新数组元素
        return newArrray;
    }
    let arrray = [1, 2, 3, 4];
    console.table(move(arrray, 1, 3));

    // -- 多种清空数组方式 --
    // 最简单的方式是赋予一个空值
    // ⭐️item = [];
    // ⭐️item.length = 0;
    // item.splice(0, item.length);
    // item.pop(); 只能清空一个, 可以 while (item.pop()){};


</script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
    .disable{
      color: #fff;
    }
    </style>
<ul>
  <li>aaa</li>
  <li>bbb</li>
</ul>

  </body>

  <script>
    // DOM nodes list all the li elements
    let lis = document.querySelectorAll("ul li");
    console.log(lis);
    console.log(Array.from(lis)); //[li,li]

    // for each, to get all the <li>s, then render click function to them
    lis.forEach(function(item){
      console.log(item);    // <li>a</li>, <li>b</li>
      item.addEventListener("click", function(){
        this.classList.toggle('disable');
      })
    });

    let search = [
      { title: "BootStrap响应式布局", catagory: "css" },
      { title: "FLEX弹性盒模型", catagory: "css" },
      { title: "MYSQL查询操作", catagory: "mysql" }
    ];

    search.forEach(function(item, index, search){
      // console.log(item);
      // console.log(index);
      // console.log(search);
      item.title = item.title.substr(0,2);
    })
    console.table(search);

  </script>
</html>

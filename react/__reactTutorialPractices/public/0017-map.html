<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    // map 处理json数据好用
    // 引用类型 map实操
    let search = [
      { title: "BootStrap响应式布局", category: "css" },
      { title: "FLEX弹性盒模型", category: "css" },
      { title: "MYSQL查询操作", category: "mysql" }
    ];

    /*
    下面这一行的value对应的是search的内存, 会直接改变search的值.
    search.map(function(value){
        value.click = 100;
    })
    */

    // 在这里也是一种浅拷贝, 即z开辟了一块新内存, 复制了search的值后添加了{click:100}
    let z = search.map(function(value) {
      return Object.assign({ click: 100 }, value);
      /* return值也可以分别写出来:
        return {
            title: value.title,
            category:value.category,
            click: 100
        };
        */
    });
    console.table(z);
    console.table(search);

    // 值类型 map实操
    let arr = ["cmd", "terminal"];
    let x = arr.map(function(value, index, arr) {
      value = `window :${value}`;
      return value;
    });
    console.table(x);
  </script>
</html>

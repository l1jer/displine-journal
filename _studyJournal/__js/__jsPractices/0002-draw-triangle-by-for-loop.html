<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JS - Practice</title>
</head>

<body>
    <span></span>
    <style>
        span{
            color: aliceblue;
        }
    </style>
    <script>
        "use strict"
        function hd(row = 5) {
            for (let i = 1; i < row; i++) {
                for (let n = row - i; n > 0; n--) {
                    document.write('<span>*</span>');
                }
                for (let m = i * 2 - 1; m > 0; m--) {
                    document.write("*");
                }
                document.write("<br/>")
            }
        }
        hd(20)
    </script>
</body>

</html>
